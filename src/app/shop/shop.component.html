<div class="container mt-5">
  <div class="row">
    <h1 class="main-title">Shopping</h1>
    <section class="col-md-3">
      <div class="sidebar">
        <h4 class="section-title">Sorting</h4>
        <div class="coustom-select-wrapper mb-4">
          <select name="" id="" class="form-select" (change)="sortingByPrice($event)">
            @for (item of sortingOption; track $index) {
            <option [value]="item.value">{{item.name}}</option>
            }

          </select>
        </div>
        <h4 class="section-title">Categories</h4>
        <ul class="list-group coustom-list-group">
          @for (item of category; track $index) {
          <li [class.active]="item.id==categoryId" (click)="selectedId(item.id)" class="list-group-item coustom-list-item">{{item.name}}</li>
          }

        </ul>
      </div>
    </section>
    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="paging-container">
          <span class="text-dark">showing 3 of 5</span>
        </div>
        <div class="search-container">
          <div class="input-group search-bar">
            <input [(ngModel)]="search" (keyup.enter)="onSearch()" (keyup)="onSearch()" type="text" class="form-control" placeholder="search..." />
            <input (click)="onSearch()" type="button" class="btn btn-danger" value="Search" />
            <input (click)="resetValue()" type="button" class="btn btn-dark" value="Reset" />
          </div>
        </div>
      </div>
      <div class="row g-4">
        @for (item of product; track $index) {
          <div class=" col-lg-4 col-md-6">
            <ng-container>
            <app-shop-item [product]="item"></app-shop-item>
          </ng-container>
          </div>
          }
      </div>
    </section>
  </div>
</div>
